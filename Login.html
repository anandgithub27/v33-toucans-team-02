<body>
    <div id="left">
        <!-- header -->
        <header class="header">
            <!-- logo -->
            <div class="logo">
                <h1>
                    <!-- a href to home page html -->
                    <a href="#" title="We Train U">We Train U</a>
                </h1>

            <div class="nav-top">
                <ul>
                    <!-- a href to different page html -->

        <div class="tab">
            <div class="tab-login tab-style current">Login</div>
            <div class="tab-signup tab-style">Sign Up</div>
        </div>

        <form class="login-form" action="#" name="login" method="POST">
            <div class="email">
                <label for="email"></label>
                <input type="email" name="email" id="email" placeholder="name@email.com" class="input-style">
            </div>
            <div class="pwd">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password" class="input-style">
                <div class="viewBox viewBoxHide"></div>
            </div>
            <div class="help">
                <input type="checkbox" id="rmb"><label for="rmb">&nbsp;Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" class="loginBtn">Login</button>
        </form>

        <div class="switch">
            Don't have an account?
            <a href="#">Sign Up</a>
        </div>
